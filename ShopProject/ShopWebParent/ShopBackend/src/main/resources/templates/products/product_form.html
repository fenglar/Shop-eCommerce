<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<head th:replace="fragments :: page_head(${pageTitle}, 'tag')"/>
    <link rel=stylesheet" th:href="@{/richtext/richtext.min.css}"/>
    <script th:src="@{/richtext/jquery.richtext.min.js}"> </script>
</head>
<body>
<div class="container-fluid">
    <div th:replace="navigation :: menu"/>


    <div>
        <h2>Manage Products | [[${pageTitle}]]</h2>
    </div>

    <form th:action="@{/products/save}" method="POST"
          th:object="${product}">
        <input type="hidden" th:field="*{id}"/>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#overview">Overview</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#description">Description</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#images">Images</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#details">Details</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#shipping">Shipping</a>
            </li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane active p-3" id="overview" role="tabpanel">
                <div th:replace="products/product_overview :: content"></div>
            </div>
            <div class="tab-pane" id="description" role="tabpanel">
                <div th:replace="products/product_description :: content"></div>

            </div>
            <div class="tab-pane" id="images" role="tabpanel">Images</div>
            <div class="tab-pane" id="details" role="tabpanel">Details</div>
            <div class="tab-pane p-3" id="shipping" role="tabpanel">
                <div th:replace="products/product_shipping :: content"></div>
            </div>

        </div>
        <div class="text-center">
            <input type="submit" value="Save" class="btn btn-primary m-3"/>
            <input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel"/>
        </div>
    </form>

    <div th:replace="modal_fragments :: modal_dialog"></div>


    <div th:replace="fragments :: footer"></div>

    <script type="text/javascript">
        moduleURL = "[[@{/products}]]";
        brandModuleURL = "[[@{/brands}]]";

        dropdownBrands = $("#brand");
        dropdownCategories = ("#category");

        $(document).ready(function () {

            $("#shortDescription").richText();
            $("#fullDescription").richText();

            dropdownBrands.change(function () {
                dropdownCategories.empty();
            });

            getCategories();
        });

        function getCategories() {
            brandId = dropdownBrands.val();
            url = moduleURL + "/" + brandId + "/categories";

            $.get(url, function (responseJson) {
                $.each(responseJson, function (index, category) {
                    $("<option>").val(category.id).text(category.name).appendTo(dropdownCategories);
                });
            });
        }
    </script>
    <script th:src="@{/js/common_form.js}"></script>

</div>
</body>

</html>
